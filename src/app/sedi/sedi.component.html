
<div class="container">
<mat-card class="example-card" *ngFor=" let project of progetti">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{project.nome_progetto}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{project.logo}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum laborum molestiae beatae iste dolores maiores provident incidunt suscipit modi nisi earum sit blanditiis debitis praesentium, nesciunt voluptatem aspernatur totam dignissimos!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
