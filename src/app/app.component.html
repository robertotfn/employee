

<p>
  <mat-toolbar>

  <button mat-raised-button class="example-icon" color="warn" aria-label="Example icon-button with share icon" (click)="openAddEditEmpForm()">
  Aggiungi
 </button>
</mat-toolbar>
</p>




<div class="mat-elevation-z8">
  <mat-form-field class="filter">
    <mat-label>Filtra</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="ruolo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RUOLO </th>
      <td mat-cell *matCellDef="let row"> {{row.ruolo}} </td>
    </ng-container>

       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="warn" aria-label=" edit icon" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary" aria-label=" delete icon" (click)="deleteEm(row.id)">
            <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
